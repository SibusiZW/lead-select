{% extends 'base.html' %}

{% block content %}
    <h1>{{ election.title }} Candidates:</h1>

    {% for candidate in candidates %}
        <div class="stats-card">
            <h2>{{ candidate.name }}</h2>
            <a href="{% url 'vote' candidate.pk %}">Vote Now</a>
        </div>
    {% endfor %}
{% endblock %}
